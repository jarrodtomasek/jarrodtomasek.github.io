<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
</head>


<body>
    <!-- Toolbar / Navigation Bar -->
    <div class="toolbar" role="banner">
        <img src="assets/images/St.-Edwards-University-Logo.jpg" width="200">
        <div class="spacer"></div>

        <a href="https://myhilltop.stedwards.edu/task/all/study-room">
            <div class="menu-item">
                <i class="fa fa-link"></i>
                <span class="sm-padding">See Original Site</span>
            </div>
        </a>

        <div class="menu-item">
            <i class="fa fa-edit"></i>
            <span class="sm-padding">Create an Event</span>
        </div>

        <div class="menu-item">
            <i class="fa fa-question-circle"></i>
            <span class="sm-padding">Help</span>
        </div>

        <div class="menu-item">
            <i class="fa fa-tasks"></i>
            <span class="sm-padding">Tasks</span>
        </div>

        <i class="fa fa-bars" class="sm-padding" style="padding-right:12px"></i>
    </div>


    <div class="main" style="padding-top: 60px;">
        <div class="row" style="height:550px">
            <!-- Left Pane -->
            <div class="pane-1 col-6">

                <!-- Row -->
                <div class="row my-row">
                    <div class="btn-div">
                        <div class="round-div"></div>
                        <button class="option-btn">See My Events</button>
                    </div>
                    <div class="btn-div" style="padding-left: 30px">
                        <div class="round-div"></div>
                        <button class="option-btn">See Previous Events</button>
                    </div>
                </div>

                <!-- Row -->
                <div class="row my-row">
                    <div class="btn-div">
                        <div class="round-div"></div>
                        <button class="option-btn">See Available Locations</button>
                    </div>
                    <div class="btn-div" style="padding-left: 30px">
                        <div class="round-div"></div>
                        <button class="option-btn">Search for Events</button>
                    </div>
                </div>

                <!-- Row -->
                <div class="row my-row">
                    <div class="btn-div">
                        <div class="round-div"></div>
                        <button class="option-btn">See Available Resources</button>
                    </div>
                    <div class="btn-div" style="padding-left: 30px">
                        <div class="round-div"></div>
                        <button class="option-btn">Search for Organizations</button>
                    </div>
                </div>
            </div>

            <!-- Right Pane -->
            <div class="pane-2 col-6">
                <div class="entire-form-div">
                    <!--
                        FORM AREA
                    -->
                    <p class="bolded"  style="font-size: small;">Express Scheduling <i class="fa fa-info-circle"></i></p>
                    <div class="form-div">
                        <form style="width:90%; height: 90%;">
                            <div class="form-group padding-left">
                                <label for="usage" class="bolded">Select Express Usage</label>
                                <select class="form-control" id="usage">
                                  <option>Checkout Library Room</option>
                                  <option>Extracirrucular Meeting</option>
                                </select>
                              </div>
                            <div class="form-group padding-left">
                                <label for="date" class="bolded">Date</label>
                                <input type="text" class="form-control" id="date" placeholder="September 1st, 2020">
                            </div>
                            <div class="form-group padding-left">
                                <label for="time1" class="bolded">Time</label>
                                <div class="row" style="padding-left: 15px">
                                    <div class="col-2"><input type="text" class="form-control" id="time1" style="width: 90px" placeholder="10:00"></div>
                                    <div class="col-2" style="padding-left: 30px"><input type="text" class="form-control" id="time2" style="width: 90px;" placeholder="2:00"></div>
                                </div>
                            </div>
                            <div class="form-group padding-left">
                                <label for="availableExpressLocations" class="bolded">Available Express Locations</label>
                                <input type="text" class="form-control" id="availableExpressLocations" placeholder="Find Locations By Name">
                            </div>
                            <div class="form-group padding-left">
                                <label for="eventName" class="bolded">Event Name</label>
                                <input type="text" class="form-control" id="eventName" placeholder="Event Name e.g. Study Room">
                            </div>
                            <div style="padding-left: 15px">
                                <button class="btn" style="padding-left: 15px; background-color: #d4af37; color: white">Schedule</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>


        <!-- Footer -->
        <div class="footer">
            <div class="center-div">
                <a href="">25Live Pro</a>
                <span> - </span>
                <a href="">Privacy Policy</a>
                <span> - </span>
                <a href="">What's New</a>

                <br>

                <a href="" style="font-size: small;">
                    Â© 2015 - 2020 CollegeNET, Inc.
                </a>
            </div>
        </div>
    </div>
</body>

</html>
